<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Tajawal' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Social Links</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-xl rounded-xl w-full max-w-md">
        <h1 class="text-center text-3xl font-bold mb-6" style="font-family: 'Tajawal'; color: #2c3e50;">
            روابط التواصل الاجتماعي
        </h1>
        <div class="space-y-4">
            <!-- Instagram -->
            <div class="flex items-center bg-gradient-to-r from-pink-500 to-purple-500 text-white p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="w-12 mr-4">
                <p class="text-lg" style="font-family: 'Tajawal';">انستجرام</p>
            </div>

            <!-- WhatsApp -->
            <div class="flex items-center bg-green-500 text-white p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="w-12 mr-4">
                <p class="text-lg" style="font-family: 'Tajawal';">واتساب</p>
            </div>

            <!-- Facebook -->
            <div class="flex items-center bg-blue-600 text-white p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="w-12 mr-4">
                <p class="text-lg" style="font-family: 'Tajawal';">فيسبوك</p>
            </div>

            <!-- Website -->
            <div class="flex items-center bg-gray-800 text-white p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/4407/4407349.png" alt="Website" class="w-12 mr-4">
                <p class="text-lg" style="font-family: 'Tajawal';">
                    <a href="https://sajadkenani.github.io/bill/" target="_blank" class="underline hover:text-blue-300" style="text-decoration: nonegit ;">
                        موقع الكتروني
                    </a>
                </p>
            </div>

            <!-- Telegram -->
            <div class="flex items-center bg-blue-400 text-white p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="w-12 mr-4">
                <p class="text-lg" style="font-family: 'Tajawal';">تليغرام</p>
            </div>
        </div>
    </div>
</body>

</html>
